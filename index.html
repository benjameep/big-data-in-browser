<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Big Data in Browser</title>
  <script src="app.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <svg width="400" height="400">
          <rect width=400 height=400 fill="#bbb"></rect>
        </svg>
      </div>
      <div class="col">
        <p>Date & Time</p>
        <p>June 3, 2019 - 1:00pm</p>
        <br/>
        <p>reading</p>
        <p>63</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Avg Tempurature
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Show All</a>
          <a class="dropdown-item" href="#">Avg Tempurature</a>
          <!-- <a class="dropdown-item" href="#">Wind Speed</a>
          <a class="dropdown-item" href="#">Rain Fall</a> -->
        </div>
      </div>
      <div class="col-auth mr-auto">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-light active btn-sm">
            <input type="radio" name="time-range" value="30d" autocomplete="off" checked> 30 Days
          </label>
          <label class="btn btn-light btn-sm">
            <input type="radio" name="time-range" value="6mo" autocomplete="off"> 6 Months
          </label>
          <label class="btn btn-light btn-sm">
            <input type="radio" name="time-range" value="1yr" autocomplete="off"> 1 Year
          </label>
          <label class="btn btn-light btn-sm">
            <input type="radio" name="time-range" value="all" autocomplete="off"> All Time
          </label>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm" style="margin-left:30px">Today</button>
      </div>
    </div>
    <div class="row">
      <div id="tempurature" style="width:100%"></div>
    </div>
  </div>
</body>
</html>
